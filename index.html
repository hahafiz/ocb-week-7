<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript & Bootstrap Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <!-- HERO -->
    <div id="header-container">
      <div class="bg-image"></div>
      <div class="container-fluid text-center bg-gradient" id="header">
        <div id="header-animation">
          <h1 class="display-1">Pixabay API Photo Gallery</h1>
          <p>
            This is a photo gallery using Pixabay API with Bootstrap. Keep
            scrolling down to view more images
          </p>
          <br />
          <figcaption class="blockquote-footer">By: Qamarul Hafiz</figcaption>
        </div>
      </div>
    </div>

    <div id="search-filter-container">
      <div class="container">
        <div class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-input"
          />
          <button
            class="btn btn-outline-light"
            type="submit"
            id="search-button"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- GALLERY -->
    <div class="album py-5" id="gallery">
      <div class="container" id="grid">
        <!-- MOBILE FIRST -->
        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
          id="app"
        ></div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="container-fluid text-center" id="footer">
      Copyright 2023A QamarulHafiz. All Rights Reserved.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Masonry CDN -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
